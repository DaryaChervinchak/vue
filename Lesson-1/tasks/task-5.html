<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<title>Задача 5</title>
</head>

<body>
	<h1>Задача 5</h1>

	<p> Додаток містить масив об’єктів (логін, пароль) - інсуючі логіни і паролі. Користувач вводить логін і пароль, а
		програма повідомляє чи може користувач бути авторизованим (чи є він одним з масиву).
	</p>


	<div id="app">

		<label>
			Логін
			<input type="text" v-model.lazy="userLogin" />
		</label>
		<label>
			Пароль
			<input type="text" v-model.lazy="userPassword" />
		</label>
		<button type="button" @click="userAuthorization">Авторизуватись</button>
	</div>

	<script>
		const {
			createApp
		} = Vue

		const usersList = [{
				login: 'admin',
				password: '1234'
			},
			{
				login: 'author',
				password: '5678'
			}, {
				login: 'editor',
				password: '8564'
			}
		]

		createApp({
			data() {
				return {
					userLogin: null,
					userPassword: null
				}
			},
			methods: {
				userAuthorization() {
					if (this.userLogin && this.userPassword) {
						const user = usersList.find(user => user.login === this.userLogin && user.password === this
							.userPassword);
						if (user) {
							alert(`${user.login}, Ви успішно авторизовані!`)
						} else {
							alert("Невірний логін або пароль!");
						}
					} else alert("Введіть логін або пароль!")
				}
			},

		}).mount('#app')
	</script>


</body>

</html>
