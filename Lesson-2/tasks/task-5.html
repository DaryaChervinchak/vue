	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<style>
		.books {
			list-style: none;
			padding: 0;
		}

		.books__items:not(:last-child) {
			margin-bottom: 20px;
		}

		.book__header {
			display: flex;
			gap: 20px;
			margin-bottom: 10px;
		}

		.book__title {
			font-weight: 700;
			font-size: 28px;
			margin-bottom: 5px;
		}

		.book__author {
			font-size: 20px;
			font-style: italic;
		}

		.book__description {
			margin-bottom: 10px;
		}

		.genre-book {
			color: gray;
		}

			margin-bottom: 5px;
			font-weight: 600;
			font-style: italic;
		}

	<title>Задача 5</title>
</head>

<body>
	<h1>Задача 5</h1>
	<p>Самостійно сформуйте масив даних та виведіть фрагмент на зразок поданого (дані не обов’язково повинні
		співпадати).</p>

	<div id="app">
		<h1>Кращі книги в жанрі фантастика і фентезі</h1>
		<ul class="books">
			<li class="books__items" v-for="book in booksList" :key="book.id">
				<div class="book">
					<div class="book__header">
						<div class="book__img">
							<img :src="book.imgUrl" alt="книга" width="200">
						</div>
						<div class="book__info">
							<div class="book__title">{{book.title}}</div>
							<div class="book__author">{{book.author}}</div>
						</div>
					</div>
					<div class="book__description">{{book.description}}</div>
					<div class="book__genre genre-book">
						<div class="genre-book__title">Жанр:</div>
						<ul class="genre-book__list">
							<li class="genre-book__item" v-for="(genre, index) in book.genreList" :key="index">{{genre}}</li>
						</ul>
					</div>

				</div>
			</li>
		</ul>
	</div>

			createApp
		} = Vue
